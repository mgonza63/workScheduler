<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work scheduler</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
</head>
<body>


    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <div class="container">
        <h1 id="title">Work Scheduler</h1>
        <h3 id="date"></h3>
        <h3 id="time"></h3>

    </div>  
    <div class="container" id="calendar">
        <div class="row">
            <div id="times"class="col-sm-2">9:00am</div>
            <div id="todoA" class="col-md-8"><input id="inputTextA" class="input" type="text"></div>
            <div id="done-btn" class="col-sm-2"><button type="button" class="lock" id="lockA">Lock</button></div>
        </div>
        <div class="row">
            <div id="times"class="col-sm-2">10:00am</div>
            <div id="todoB" class="col-md-8"><input id="inputTextB" class="input" type="text"></div>

            <div id="done-btn" class="col-sm-2"><button class="lock" id="lockB">Lock</button></div>
        </div>
        <div class="row">
            <div id="times"class="col-sm-2">11:00am</div>
            <div id="todoC" class="col-md-8"><input id="inputTextC" class="input" type="text"></div>
            <div id="done-btn" class="col-sm-2"><button class="lock" id="lockC">Lock</button></div>
        </div>
        <div class="row">
            <div id="times"class="col-sm-2">12:00pm</div>
            <div id="todoD" class="col-md-8"><input id="inputTextD" class="input" type="text"></div>
            <div id="done-btn" class="col-sm-2"><button class="lock" id="lockD">Lock</button></div>
        </div>
        <div class="row">
            <div id="times"class="col-sm-2">1:00pm</div>
            <div id="todoE" class="col-md-8"><input class="input" id="inputTextE" type="text"></div>
            <div id="done-btn" class="col-sm-2"></div>
        </div>
        <div class="row">
            <div id="times"class="col-sm-2">2:00pm</div>
            <div id="todoF" class="col-md-8"><input class="input" id="inputTextF"type="text"></div>
            <div id="done-btn" class="col-sm-2"></div>
        </div>
        <div class="row">
            <div id="times"class="col-sm-2">3:00pm</div>
            <div id="todoG" class="col-md-8"><input class="input" id="inputTextG"type="text"></div>
            <div id="done-btn" class="col-sm-2"></div>
        </div>
        <div class="row">
            <div id="times"class="col-sm-2">4:00pm</div>
            <div id="todoH" class="col-md-8"><input class="input" id="inputTextH"type="text"></div>
            <div id="done-btn" class="col-sm-2"></div>
        </div>
        <div class="row">
            <div id="times"class="col-sm-2">5:00pm</div>
            <div id="todoI" class="col-md-8"><input class="input" id="inputTextI"type="text"></div>
            <div id="done-btn" class="col-sm-2"></div>
        </div>
                                                                                                                
    </div>

  <script src="script.js"></script>
 
    
</body>
</html>
